<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>J planet</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.font.im/css?family=Hi+Melody" rel="stylesheet">
    <script src="js/p5.js"></script>
  </head>
  <body>

    <h1 id="heading">J planet</h1>

    <div id="chooseColor">
      <label for="colorWell">Choose a color for your planet:</label>
      <input type="color" id="colorWell" height="100px">
    </div>

    <div id="particles">

        <p> get your particles </p>

        <div id="type">
          <p> name: </p> <input type="text" id="textNew">
        </div>

        <div id="image">
          <p> appearance: </p>
        </div>

    </div>


      <div id="particleNumber">
        <label for="number">Particle Number:</label>
        <input type="number" id="number">
      </div>

      <div id="collectorSpeed">
        <label for="speed">Speed:</label>
        <input id="speed" type="range" value="0" min="0" max="10">
      </div>

    <div id="jPlanet">
    </div>

    <script type="text/javascript">
      alert('Welcome to J planet!');
    </script>

    <button id="reloadButton">reload</button>
    <button id="stayButton">stay</button>


    <script src="js/script.js">
    </script>

  </body>
</html>
